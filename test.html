

<style>
.alert {
  padding: 12px;
  background-color: #e7003a;
  color: white;
  opacity: 1;
  transition: opacity 0.6s;
  margin: 0px;
  margin-bottom: 1px;
border: 100%;
border-radius: 10px;

}

.alert.success {background-color: #09b40f;}


.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: rgb(126, 0, 0);
}
</style>



<div class="alert">
  <span class="closebtn">&times;</span>  
  <strong>Warning!</strong> Indicates a dangerous or potentially negative action.
</div>

<div class="alert success">
  <span class="closebtn">&times;</span>  
  <strong>Success!</strong> Indicates a successful or positive action.
</div>


<script>
var close = document.getElementsByClassName("closebtn");
var i;

for (i = 0; i < close.length; i++) {
  close[i].onclick = function(){
    var div = this.parentElement;
    div.style.opacity = "0";
    setTimeout(function(){ div.style.display = "none"; }, 500);
  }
}
</script>
